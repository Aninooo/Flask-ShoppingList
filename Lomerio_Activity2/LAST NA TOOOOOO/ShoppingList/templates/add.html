<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add</title>

</head>
<body style="background-color:rgb(60, 179, 113);">
<div class="text-center">
    <h1 class="display-2" style="font-weight: bold;">Shopping List</h1>
    <p class="lead">Flask-based Shopping List through Python.</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="{{url_for('home')}}" role="button">Home</a>
    <a class="btn btn-primary btn-lg" href="{{url_for('add_items')}}" role="button">Add Item</a>
</div>
<br>
<div class="container">
    <form action="http://localhost:5000/add" method="post">
        <div class="mx-auto" style="width: 400px;">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item_name" name="item_name" aria-describedby="emailHelp">
        </div>
        <br>
        <div class="mx-auto" style="width: 400px;">
            <label for="item_quantity" class="form-label">Item Quantity</label>
            <input type="text" class="form-control" id="item_quantity" name="item_quantity">
        </div>
        <br>
        <div class="mx-auto" style="width: 400px;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
